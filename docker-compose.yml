services:
  bot:
    build: .
    container_name: multiagent-bot
    restart: unless-stopped
    env_file: .env
    volumes:
      # Используем локальные пути (bind mounts)
      - ./history:/app/history
      - ./skills:/app/skills
      - ./CLAUDE.md:/app/CLAUDE.md
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
